{% extends 'base.html' %} {% block main %}
<h1 class="page-header">Uploaded Files</h1>

{% if files %}
<ul>
	{% for file in files %}
	<li>
		<img
			src="{{ url_for('get_image', filename=file) }}"
			width="640px"
			height="480px"
		/>{{ file.filename }} >
	</li>
	{% endfor %}
</ul>
{% else %}
<p>No files uploaded yet.</p>
{% endif %} {% endblock %}
